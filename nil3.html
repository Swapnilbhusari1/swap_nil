<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1> Fill The Detatils</h1>
    <form action="">
        Full Name : <input type="text"><br>
        Father's Name : <input type="text"><br>
        Email ID : <input type="email"><br>
        Mobail No : <input type="number"><br>
        Addres : <input type="text"><br>
        Photo : <input type="file"><br>
    </form>
    <h2> Select Your Conutry :</h2>
    <select name="" id="">
        <option value="india">India</option>
        <option value="china">China</option>
        <option value="belgium">Belgium</option>
        <option value="canada">Canada</option>
    </select>
    <h2>Select Your State:</h2>
    <select name="" id="">
        <option value="maharashtra">maharashtra</option>
        <option value="karnatka">karnatka</option>
        <option value="goa">Goa</option>
        <option value="rajastan">rajastan</option>
    </select>
    <h2>Select Your District</h2>
    <select name="" id="">
        <option value="buldhana">Buldhana</option>
        <option value="pune">Pune</option>
        <option value="Nagpur">Nagpur</option>
    </select>
    <table border="2px">
        <tr>
            <th colspan="5"> Education Details </th>
        </tr>
        <tr>
            <th>Sr.No</th>
            <th>Education</th>
            <th>Univercity/Bord</th>
            <th>Maek Obtain</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>SSC <input type="checkbox"></td>
            <td>Pune <input type="checbox"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>HSC <input type="checkbox"></td>
            <td>pune <input type="checkbox"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td> Graduation <input type="checkbox"></td>
            <td>pune <input type="checkbox"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Reset <input type="button"></td>
        </tr>
        <tr>
            <td>Submit <input type="button"></td>
        </tr>
    </table>
</body>
</html>
